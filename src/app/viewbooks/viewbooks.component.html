<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Langauge</th>
                    <th scope="col">Published Year</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of libraryData">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.language}}</td>
                    <td>{{i.pubyear}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
